<section class="news">
   <div class="wrap">
     <div class="news__header">
       <h3 class="news__title">Новости</h3>
       <a href="#" class="news__all-news">Все новости</a>
     </div>
     <div class="news__block">
       <div class="news-item" *ngFor="let news of newsData">
         <div class="news-item__date">{{news.date}}</div>
         <div class="news-item__text">{{news.text}}</div>
       </div>
     </div>
   </div>
 </section>
