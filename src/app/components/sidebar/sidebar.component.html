<div class="sidebar" [ngClass]="{'sidebar_active': active}">
   <div class="overlay" [ngClass]="{'overlay_active': active}" (click)="onActiveChange($event)">

      <div class="sidebar__row" [ngClass]="{'sidebar__row_active': active}">
         <div class="sbr-first-level sidebar__column">
            <div class="sbr-menu">
               <ul class="sbr-list-first-lvl sbr-menu__list">
                  <li class="sbr-item-first-lvl sbr-menu__item" *ngFor="let itemFirstLvl of sidebar; let id = index" >
                     <a [href]="itemFirstLvl.link" class="sbr-link-first-lvl sbr-menu__link" (click)="toggleSecondLvl($event, id)" [ngClass]="{'sbr-menu__link_prevent': !itemFirstLvl.listSecondLvl.length}">
                        <span class="sbr-link-first-lvl sbr-menu__text">{{itemFirstLvl.title}}</span>
                        <span class="sbr-menu__icon" *ngIf="itemFirstLvl.listSecondLvl.length"></span>
                     </a>
                     
                     <div #secondlvl class="sbr-second-level">
                        <ul class="sbr-list-second-lvl sidebar__list">
                           <li class="sbr-item-second-lvl sidebar__item" *ngFor="let itemSecondLvl of itemFirstLvl.listSecondLvl">
                              <a [href]="itemSecondLvl.link" class="sbr-link-second-lvl sidebar__link">
                                 <span class="sidebar__icon-link" *ngIf="itemSecondLvl.icon" [style.backgroundImage]="'url(/assets/img/header-nav/' + itemSecondLvl.icon + '.svg)'" ></span>
                                 <span class="sbr-link-first-lvl sidebar__text">{{itemSecondLvl.title}}</span>
                              </a>
                           </li>
                        </ul>
                     </div> 

                  </li>
               </ul>
            </div>

         </div>
         <!-- <div class="sbr-third-level sidebar__column">
            <ul class="sbr-list-third-lvl">
               <li class="sbr-item-third-lvl" *ngFor="let itemThirdLvl of sidebar">
                  <a [href]="itemThirdLvl.link" class="sbr-link-third-lvl">{{itemThirdLvl.title}}</a>
               </li>
            </ul>
         </div>
         <div class="sbr-fourth-level sidebar__column">
            <ul class="sbr-list-fourth-lvl">
               <li class="sbr-item-fourth-lvl" *ngFor="let itemFourthLvl of sidebar">
                  <a [href]="itemFourthLvl.link" class="sbr-link-fourth-lvl">{{itemFourthLvl.title}}</a>
               </li>
            </ul>
         </div> -->

         <button class="sidebar__cross cross" (click)="onActiveChange($event)"></button>
      </div>

   </div>
</div>
